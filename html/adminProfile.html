<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TechThrift Partners - Profile</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap -->
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <script src="https://kit.fontawesome.com/05e3d8d374.js" crossorigin="anonymous"></script>
    <!-- Font Awesome -->
    <!-- Stylesheets -->
    <link rel="stylesheet" href="../styles/stylesheet.css">
    <!-- Stylesheets -->
    <!-- Favicons -->
    <link rel="icon" type="image/png" href="../media/images/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="../media/images/favicon/favicon.svg" />
    <link rel="shortcut icon" href="../media/images/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="../media/images/favicon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="TechThrift" />
    <link rel="manifest" href="../media/images/favicon/site.webmanifest" />
    <!-- Favicons -->
</head>

<body id="adminProfilePage">

    <!-- Header -->
    <header class="p-3 border-bottom bg-white">
        <div class="d-flex justify-content-between container">
            <div class="row align-items-center gap-3">
                <!-- Left elements -->
                <div class="col-lg-5 col-md-12 col-12 d-flex w-auto align-items-center">
                    <a onclick="location.replace(document.referrer)" class="btn pt-1 btn-link text-decoration-none p-0">
                        <i class="fa fa-angle-left fs-3"></i>
                    </a>
                    <a id="header-brand" href="/adminDashboard" class="ms-1 pe-3 me-3">
                        <img alt="TechThrift's logo" src="../media/images/logo_hor_partners.png">
                    </a>
                </div>
                <!-- Left elements -->
            </div>
            <div class="d-flex flex-wrap justify-content-center 
                    align-items-center gap-1 ms-auto">
                <a href="/authentication" id="username" class="border 
              rounded py-1 px-3 nav-link d-flex h-auto
              align-self-center
              align-items-center btn btn-light">
                    <i class="fas fa-user-alt m-1 me-md-2"></i>
                    <p class="d-none d-md-block mb-0">···</p>
                </a>
                <button id="toggle-mode"
                    class="btn border rounded py-1 px-3 nav-link d-flex align-items-center btn btn-light">
                    &nbsp;<i id="mode-icon" class="fas fa-moon"></i>&nbsp;
                </button>
            </div>
        </div>
    </header>
    <!-- Header -->

    <!-- Profile -->
    <div id="profile-info">
        <p class="text-center fw-bold display-6 mt-5 loading-dots"></p>
        <!-- Profile information will be injected here dynamically -->
    </div>
    <!-- Profile -->

    <br><br><br>

    <!-- Scripts -->
    <script src="../scripts/auth.js"></script>
    <script src="../scripts/ui.js"></script>
    <script src="../scripts/footerLinks.js"></script>
    <script src="../scripts/profile.js"></script>
    <!-- Scripts -->

</body>

</html>
