<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TechThrift - Registration</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Bootstrap -->
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <script src="https://kit.fontawesome.com/05e3d8d374.js" crossorigin="anonymous"></script>
  <!-- Font Awesome -->
  <!-- Stylesheets -->
  <link rel="stylesheet" href="../styles/stylesheet.css">
  <!-- Stylesheets -->
  <!-- Favicons -->
  <link rel="icon" type="image/png" href="../media/images/favicon/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="../media/images/favicon/favicon.svg" />
  <link rel="shortcut icon" href="../media/images/favicon/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="../media/images/favicon/apple-touch-icon.png" />
  <meta name="apple-mobile-web-app-title" content="TechThrift" />
  <link rel="manifest" href="../media/images/favicon/site.webmanifest" />
  <!-- Favicons -->
</head>

<body id="registrationPage">

  <!-- Header -->
  <header class="p-3 bg-white border-bottom">
    <div class="container">
      <div class="row align-items-center gap-3">
        <!-- Header Elements -->
        <div class="d-flex align-items-center gap-2">
          <a id="header-brand" href="/homepage">
            <img alt="TechThrift's logo" src="../media/images/logo_hor.png">
          </a>
        </div>
        <!-- Header Elements -->
      </div>
    </div>
  </header>
  <!-- Header -->

  <!-- Registration -->
  <section id="registrationSection">
    <div class="container my-5">
      <header>
        <h3>Welcome to TechThrift</h3>
      </header>
      <form id="registerForm" class="form-content">
        <!-- Tipo de utilizador -->
        <div class="mb-3">
          <label for="userType" class="form-label">What type of user are you?</label>
          <select id="userType" name="userType" class="form-select">
            <option value="client">Client</option>
            <option value="entity">Store or Charity</option>
            <option value="employee">Employee</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="phone_number" class="form-label">Phone Number</label>
          <input id="phone_number" name="phone_number" type="text" class="form-control" />
        </div>

        <!-- CLIENT -->
        <div data-type="client" class="user-fields">
          <div class="mb-3">
            <label for="nif" class="form-label">NIF</label>
            <input id="nif" name="nif" type="text" maxlength="9" class="form-control" />
          </div>
          <div class="mb-3">
            <label for="nic" class="form-label">NIC</label>
            <input id="nic" name="nic" type="text" maxlength="9" class="form-control" />
          </div>
          <div class="mb-3">
            <label for="gender" class="form-label">Gender</label>
            <select id="gender" name="gender" class="form-select">
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Other">Other</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="dob" class="form-label">Date of Birth</label>
            <input id="dob" name="dob" type="date" class="form-control" />
          </div>
        </div>

        <!-- ENTIDADE -->
        <div data-type="entity" class="user-fields" hidden>
          <div class="mb-3">
            <label for="nipc" class="form-label">NIPC</label>
            <input id="nipc" name="nipc" type="text" maxlength="9" class="form-control" />
          </div>
          <div class="mb-3">
            <label for="entity_type" class="form-label">Type</label>
            <select id="entity_type" name="entity_type" class="form-select">
              <option value="store">Store</option>
              <option value="charity">Charity</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input id="address" name="address" type="text" class="form-control" />
          </div>
          <div class="mb-3">
            <label for="city" class="form-label">City</label>
            <input id="city" name="city" type="text" class="form-control" />
          </div>
          <div class="mb-3">
            <label for="country" class="form-label">Country</label>
            <input id="country" name="country" type="text" class="form-control" />
          </div>
        </div>

        <!-- EMPLOYEE -->
        <div data-type="employee" class="user-fields" hidden>
          <div class="mb-3">
            <label for="store" class="form-label">Store NIPC</label>
            <input id="store" name="store" type="text" maxlength="9" class="form-control" />
          </div>
          <div class="mb-3">
            <label for="internal_number" class="form-label">Internal Number</label>
            <input id="internal_number" name="internal_number" type="number" class="form-control" />
          </div>
        </div>

        <div class="d-flex gap-2 mt-3">
          <button type="submit" class="btn btn-dark">Register</button>
          <button type="button" onclick="logout()" class="btn btn-outline-secondary">Cancel</button>
        </div>
      </form>
    </div>
  </section>
  <!-- Products -->

  <!-- Scripts -->
  <script src="../scripts/ui.js"></script>
  <script src="../scripts/auth.js"></script>
  <script defer src="../scripts/registration.js"></script>
  <!-- Scripts -->

</body>

</html>
