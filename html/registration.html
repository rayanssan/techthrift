<body id="registrationPage">

      <div class="row align-items-center gap-3">

        <div class="d-flex align-items-center gap-2">

      <header>
        <h3>Welcome to TechThrift</h3>
      </header>
      <form class="card p-4" id="registration-form">
        <code>&lt;registration form here&gt;</code>
        <br><br>
        <button type="submit" 
        class="btn btn-dark">SKIP REGISTRATION AND POST TO DATABASE TO CONTINUE</button>
        <code>&lt;remove this button after form is done&gt;</code>
        <br>
        <button type="button" onclick="logout()"
        class="btn btn-primary">CANCEL REGISTRATION</button>
      </form>
