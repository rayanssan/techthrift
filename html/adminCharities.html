<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Charities</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/05e3d8d374.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../styles/stylesheet.css">
  <!-- Sidebar Script -->
  <script src="../scripts/sidebar.js"></script>
</head>

<body>
  <!-- Header -->
  <header class="p-3 border-bottom bg-white">
    <div class="d-flex justify-content-between container">
      <div class="row align-items-center gap-3">
        <!-- Left elements -->
        <div class="col-lg-5 col-md-12 col-12 d-flex w-auto align-items-center">
          <a id="header-brand" href="/adminDashboard" class="ms-1">
            <img alt="TechThrift's logo" src="../media/images/logo_hor_partners.png">
          </a>
        </div>
        <!-- Left elements -->
      </div>
      <a href="/authentication" id="username" class="border 
              rounded py-1 px-3 nav-link d-flex h-auto
              align-self-center
              align-items-center btn btn-light">
        <i class="fas fa-user-alt m-1 me-md-2"></i>
        <p class="d-none d-md-block mb-0">···</p>
      </a>
    </div>
  </header>
  <!-- Header -->


  <div class="d-flex">
    <div class="sidebar p-3 bg-light vh-100" style="width: 250px;">
      <h4 class="text-center">Admin Panel</h4>
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link text-dark" href="adminDashboard"><i class="fas fa-tachometer-alt me-2"></i>Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-dark" href="adminProducts"><i class="fas fa-box me-2"></i>Products</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-dark" href="adminOrders"><i class="fas fa-shopping-cart me-2"></i>Orders</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-dark" href="adminCharities"><i class="fas fa-users me-2"></i>Charities</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-dark" href="adminDonations"><i
              class="fas fa-hand-holding-heart me-2"></i>Donations</a>
        </li>
      </ul>
    </div>


    <div class="content p-4" style="flex-grow: 1;">
      <!-- Charities Table -->
      <div id="charitiesTableContainer">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h2>Charities</h2>
          <button class="btn btn-success" onclick="toggleCharityForm()">Add Charity</button>
        </div>
        <div class="table-responsive" id="charity-table">
          <div class="rounded-3 border overflow-hidden">
            <table class="table table-borderless table-striped table-hover rounded-3 overflow-hidden">
              <thead class="table-light">
                <tr>
                  <th>ID</th>
                  <th>Name</th>
                  <th>NIPC</th>
                  <th>Email</th>
                  <th>Phone</th>
                  <th>City</th>
                </tr>
              </thead>
              <tbody id="charity-list" class="animate-list"></tbody>
            </table>
          </div>
        </div>
      </div>

      <!-- Charity Form -->
      <div id="charityFormContainer" class="d-none">
        <div class="mb-4 d-flex justify-content-between align-items-center">
          <h2>Register New Charity</h2>
          <div>
            <button class="btn btn-light me-2" onclick="toggleCharityForm()">Cancel</button>
            <button type="submit" form="register-charity" class="btn btn-success me-2">Submit Charity</button>
          </div>
        </div>
        <form id="register-charity" class="p-0" onsubmit="submitCharity(event)" style="max-width: 600px;">
          <div class="mb-3">
            <label for="charity-id" class="form-label">Client ID</label>
            <input type="text" class="form-control" id="charity-id" required>
          </div>
          <div class="mb-3">
            <label for="charity-nipc" class="form-label">NIPC</label>
            <input type="text" class="form-control" id="charity-nipc" required>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    function toggleCharityForm() {
      document.getElementById('charitiesTableContainer').classList.toggle('d-none');
      document.getElementById('charityFormContainer').classList.toggle('d-none');
    }

    async function submitCharity(e) {
      e.preventDefault();
      const id = document.getElementById('charity-id').value.trim();
      const nipc = document.getElementById('charity-nipc').value.trim();

      try {
        const res = await fetch('/ttuser/charity/add', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ id, nipc })
        });
        const json = await res.json();
        if (!res.ok) throw new Error(json.error || 'Unknown error');
        alert('Charity added!');
        toggleCharityForm();
        loadCharities();
      } catch (err) {
        alert('Failed to add charity: ' + err.message);
      }
    }

    async function loadCharities() {
      try {
        const res = await fetch('/ttuser/charity');
        const charities = await res.json();
        const tbody = document.getElementById('charity-list');
        tbody.innerHTML = '';
        charities.forEach(c => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
          <td>${c.id}</td>
          <td>${c.name}</td>
          <td>${c.nipc}</td>
          <td>${c.email}</td>
          <td>${c.phone_number}</td>
          <td>${c.city}</td>
        `;
          tbody.appendChild(tr);
        });
      } catch (err) {
        console.error(err);
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      loadCharities();
    });
  </script>

  <script src="../scripts/auth.js"></script>
</body>

</html>
