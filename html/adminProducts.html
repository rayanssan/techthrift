<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <!-- Font Awesome -->
    <!-- Stylesheets -->
    <link rel="stylesheet" href="../styles/stylesheet.css">
    <!-- Stylesheets -->
</head>
<body>
    <!-- Header -->
    <div class="p-3 bg-white border-bottom">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <a href="#" class="d-flex align-items-center">
                <img src="../media/images/logo_hor.png" alt="Logo" height="40">
            </a>
            <a href="/authentication" class="btn btn-outline-dark d-flex align-items-center">
                <i class="fas fa-user-alt me-2"></i> Sign in
            </a>
        </div>
    </div>
    
    <!-- Sidebar -->
    <div class="d-flex">
        <div class="sidebar p-3 bg-light vh-100" style="width: 250px;">
            <h4 class="text-center">Admin Panel</h4>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link text-dark" href="adminDashboard"><i class="fas fa-tachometer-alt me-2"></i>Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark active" href="adminProducts"><i class="fas fa-box me-2"></i>Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="#"><i class="fas fa-users me-2"></i>Users</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="#"><i class="fas fa-cogs me-2"></i>Settings</a>
                </li>
            </ul>
        </div>
        
        <!-- Main Content -->
        <div class="content p-4" style="flex-grow: 1;">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Product List</h2>
                <div>
                    <button class="btn btn-light" id="delete-selected">Delete Selected</button>
                    <a href="adminAddProduct" class="btn btn-success">Add Product</a>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead class="table-light">
                        <tr>
                            <th><input type="checkbox" id="select-all"></th>
                            <th>Image</th>
                            <th>Name</th>
                            <th>Price</th>
                        </tr>
                    </thead>
                    <tbody id="product-list">
                        <!-- Products will be dynamically inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script>
        async function fetchAdminProducts() {
            try {
                const response = await fetch('/tt');
                const products = await response.json();
                const productContainer = document.getElementById('product-list');
                productContainer.innerHTML = '';
    
                products.forEach(product => {
                    const productRow = `
                        <tr>
                            <td><input type="checkbox" class="product-checkbox"></td>
                            <td><img src="${product.image_url}" alt="${product.name}" width="50"></td>
                            <td>${product.name}</td>
                            <td>$${product.price.toFixed(2)}</td>
                        </tr>`;
                    productContainer.innerHTML += productRow;
                });
            } catch (error) {
                console.error('Error fetching products:', error);
            }
        }
    
        document.addEventListener('DOMContentLoaded', fetchAdminProducts);
    
        document.getElementById('delete-selected').addEventListener('click', function() {
            const confirmed = confirm('Are you sure you want to delete the selected products?');
            if (confirmed) {
                // For now, just log confirmation, actual deletion logic will be implemented later
                console.log('Deletion confirmed, but not executed.');
            }
        });
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
